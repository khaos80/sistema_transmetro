{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transmetro - Registro</title>
    <link rel="stylesheet" href="{% static 'css/styles_register.css' %}">
</head>
<body>
    <div class="registration-container">
        <h2>Registro</h2>
        <form action="{% url 'index' %}" method="post" style="display: flex; width: 100%; gap: 20px; flex-wrap: wrap;">
            {% csrf_token %}
            <div class="section">
                <h3>DATOS PERSONALES</h3>
                <label for="nombres">Nombres *</label>
                <input type="text" id="nombres" name="nombres" required>
                <label for="apellidos">Apellidos *</label>
                <input type="text" id="apellidos" name="apellidos" required>
                <label for="tipo-documento">Tipo de Documento *</label>
                <select id="tipo-documento" name="tipo-documento" required>
                    <option value="CC">Cédula de Ciudadanía</option>
                    <option value="TI">Tarjeta de Identidad</option>
                    <option value="CE">Cédula de Extranjería</option>
                    <option value="PP">Pasaporte</option>
                </select>
                <label for="documento">Documento *</label>
                <input type="text" id="documento" name="documento" required>
                <label for="fecha-nacimiento">Fecha de Nacimiento *</label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
                <label for="genero">Género *</label>
                <select id="genero" name="genero" required>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
                <label for="estado-civil">Estado Civil</label>
                <select id="estado-civil" name="estado-civil">
                    <option value="soltero">Soltero</option>
                    <option value="casado">Casado</option>
                    <option value="viudo">Viudo</option>
                    <option value="divorciado">Divorciado</option>
                </select>
            </div>
            <div class="section">
                <h3>DATOS DE SEGURIDAD</h3>
                <label for="telefono">Número de Teléfono *</label>
                <input type="tel" id="telefono" name="telefono" required>
                <label for="correo">Correo Electrónico *</label>
                <input type="email" id="correo" name="correo" required>
                <label for="contrasena">Contraseña *</label>
                <input type="password" id="contrasena" name="contrasena" required>
                <label for="confirmar-contrasena">Confirmar Contraseña *</label>
                <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required>
                <label for="municipio">Municipio *</label>
                <input type="text" id="municipio" name="municipio" required>
                <label for="direccion">Dirección *</label>
                <input type="text" id="direccion" name="direccion" required>
                <label for="barrio">Barrio</label>
                <input type="text" id="barrio" name="barrio">
            </div>
            <div class="section">
                <h3>TARJETA TRANSMETRO</h3>
                <label>¿Posees tarjeta Transmetro? *</label>
                <div>
                    <input type="radio" id="tarjeta-si" name="posee-tarjeta" value="si" required>
                    <label for="tarjeta-si">Sí</label>
                </div>
                <div>
                    <input type="radio" id="tarjeta-no" name="posee-tarjeta" value="no">
                    <label for="tarjeta-no">No</label>
                </div>
                <label for="numero-tarjeta">Número Único de Tarjeta *</label>
                <input type="text" id="numero-tarjeta" name="numero-tarjeta" required>
                <label for="nombre-tarjeta">Nombre Personalizado de Tarjeta</label>
                <input type="text" id="nombre-tarjeta" name="nombre-tarjeta">
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="terminos-condiciones" name="terminos-condiciones" required>
                <label for="terminos-condiciones">He leído y acepto los términos y condiciones</label>
            </div>
            <button type="submit">Guardar Información</button>
        </form>
    </div>
</body>
</html>
